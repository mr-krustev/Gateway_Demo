<h2>Add a new gateway!</h2>
<div class='form-container'>
    <div class="form-container">
        <form [formGroup]='gatewayDialogForm' (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Serial Number" formControlName='serialNumber'>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName='name'>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="IPv4" formControlName='ipv4'>
            </mat-form-field>

            <div *ngFor="let error of this.formErrors" class="error-list">
                {{ error.control | regexSplit: '(?=[A-Z])' | join: ' ' | titlecase}}: {{ error.error }}
            </div>

            <button mat-raised-button color="primary" type="submit">Add</button>
            <button mat-raised-button color="accent" (click)="clearForm()" type="button">Clear</button>
        </form>
    </div>
</div>
