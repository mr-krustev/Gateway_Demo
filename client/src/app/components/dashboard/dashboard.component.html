<h3>Dashboard</h3>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Peripherals</th>
        </tr>
        <tr *ngFor="let gate of gateways">
            <td>
                {{gate.name}}
            </td>
            <td>
                {{gate.ipv4}}
            </td>
            <td>
                Work in Progress.
            </td>
        </tr>
    </table>
</div>
